<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // I can write JS code before the closing of </head> tag
        // Single line comment

        // Valid variables names
        firstname = 'Dinesh'; // Valid Variable Name
        var name1 = 'Samay'; // Valid variable name
        const d1 = 'I am Dinesh' // Valid variable name
        let _company = 'samsung' // Valid variable name

        // JS is case sensitive valid variable name
        var A=80; 
        var a=30; 
        console.log(a);
        console.log(A);

        console.log(firstname);
        console.log(name1);
        console.log(d1);
        console.log(_company);

        // There is no limit of the variable name as below
        const iamvariableandihavenolimittocreatevariablelength = 'I am have no limit';
        console.log(iamvariableandihavenolimittocreatevariablelength);

        // We can do arithmetic operation in javascript
        var A=80; 
        var a=30; 
        console.log(A+a);

        //valid variable name with underscore
        const education_type = 'technical' 

        // no space is allowed in variable name
        let game name = 'football'

        // Hyphen is not allowed in variable name
        const phone-type = 'mobile'

        // Invalid variables names
        2lastname = 'Mehra';
        let 1k = 'Good life' 
        const club. = 'BBQ'
        let mother-name = 'nature' // Hyphen invalid variable name

        console.log(2lastname);
        console.log(1k);
        console.log(club.);

        // We can not create a variable with the reserved keyword var, let, and const
        var var; 
        var let = 'shyam';
        let const = 'I am const variable';
        console.log (var); 
        console.log (let); 
        console.log (const); 
           

    </script>
    <script src="./js/custom.js"></script>
</head>

</body>
</html>
